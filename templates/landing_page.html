<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogging Website</title>
    <style>

        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Body Styling */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(120deg, #4facfe, #00f2fe);
            color: #fff;
            overflow: hidden;
        }

        /* Header Styling */
        header {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            padding: 10px 20px;
            position: absolute;
            top: 0;
            right: 0;
        }

        /* Login Button */
        .login-button {
            background-color: #fff;
            color: #4facfe;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        .login-button:hover {
            background-color: #00f2fe;
            color: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Main Content Styling */
        main {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        main h1 {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 4px 6px rgba(0, 0, 0, 0.2);
        }

    </style>
</head>
<body>
    <header>
        <a href="{{url_for('login_page')}}"><button class="login-button">Login</button></a>
    </header>
    <main>
        <h1>Welcome to the Blogging Website</h1>
    </main>
</body>
</html>
